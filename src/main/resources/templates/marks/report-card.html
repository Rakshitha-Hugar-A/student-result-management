<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Report Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">📄 Report Card</h2>

    <div class="card mb-3">
        <div class="card-body">
            <h4 class="card-title" th:text="'Name: ' + ${student.name}">Name</h4>
            <p class="card-text" th:text="'Roll No: ' + ${student.rollNo}">Roll No</p>
        </div>
    </div>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Subject</th>
                <th>Marks</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="mark : ${marksList}">
                <td th:text="${mark.subject}">Subject</td>
                <td th:text="${mark.marksObtained}">Marks</td>
                <td th:text="${mark.grade}">Grade</td>
            </tr>
        </tbody>
    </table>

    <div class="alert" th:classappend="${passed} ? 'alert-success' : 'alert-danger'">
    <h5 th:text="${passed} ? '🎉 Congratulations, you passed!' : '❌ Better luck next time!'"></h5>
    <p><strong>Total Percentage:</strong> <span th:text="${percentage} + '%'"></span></p>
</div>
    
    <a href="/marks/view_all" class="btn btn-secondary">Back to Dashboard</a>
</div>
</body>
</html>
