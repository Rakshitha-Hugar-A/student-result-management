<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Edit Marks List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <h2 th:text="'Marks List for ' + ${student.name}">Marks List</h2>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Subject</th>
                <th>Marks Obtained</th>
                <th>Grade</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="marks : ${marksList}">
                <td th:text="${marks.subject}">Subject</td>
                <td th:text="${marks.marksObtained}">Marks</td>
                <td th:text="${marks.grade}">Grade</td>
                <td>
                    <a th:href="@{/marks/edit/{id}(id=${marks.id})}" class="btn btn-sm btn-warning">Edit</a>
                    <a th:href="@{/marks/delete/{id}(id=${marks.id})}" 
   onclick="return confirm('Are you sure you want to delete this marks record?');" 
   class="btn btn-sm btn-danger">Delete</a>
                    
                </td>
            </tr>
        </tbody>
    </table>

    <a th:href="@{/marks/add(studentId=${student.id})}" class="btn btn-success mt-3">Add New Marks</a>
    <a href="/marks/view_all" class="btn btn-secondary mt-3">Back to Marks Dashboard</a>
</div>
</body>
</html>
