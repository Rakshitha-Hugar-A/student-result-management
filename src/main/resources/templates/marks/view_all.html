<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View All Marks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <h2>Students Marks Dashboard</h2>

    <table class="table table-bordered table-striped mt-3">
        <thead>
            <tr>
                <th>Roll No</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.rollNo}">Roll</td>
            <td th:text="${student.name}">Name</td>
            <td>
                <a th:href="@{/marks/edit-by-student/{studentId}(studentId=${student.id})}" class="btn btn-sm btn-warning">Edit Marks</a>
                
               <a th:href="@{/marks/report/{studentId}(studentId=${student.id})}" class="btn btn-sm btn-info">
  ðŸ“„ View Report
</a>
               
            </td>
        </tr>
        </tbody>
    </table>

    
    
   <a href="/students/view" class="btn btn-secondary mt-3">â¬… Back to student Details</a>

    
    
    
</div>
</body>
</html>
