<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>View Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <h2>All Registered Students</h2>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Roll No</th>
                <th>Name</th>
                <th>Course</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.rollNo}">RollNo</td>
                <td th:text="${student.name}">Name</td>
                <td th:text="${student.course}">Course</td>
                <td th:text="${student.email}">Email</td>
                
                <td>
    <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-sm btn-primary">Edit</a>
    <a th:href="@{/students/delete/{id}(id=${student.id})}" 
       onclick="return confirm('Are you sure you want to delete this student?');" 
       class="btn btn-sm btn-danger">Delete</a>
    <a th:href="@{/marks/add(studentId=${student.id})}" class="btn btn-sm btn-success">Enter Marks</a>
</td>
            </tr>
        </tbody>
    </table>

    <a href="/students/register" class="btn btn-secondary mt-3">â¬… Back</a>
    <a href="/marks/view_all" class="btn btn-primary mt-3">Marks Dashboard</a>
    
</div>
</body>
</html>
