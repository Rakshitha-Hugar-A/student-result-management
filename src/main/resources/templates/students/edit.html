<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .edit-container {
            background: white;
            padding: 20px 30px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: left;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"],
        input[type="email"] {
            padding: 8px;
            border: 1px solid #aaa;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .back-btn {
            margin-top: 15px;
            display: inline-block;
            padding: 8px 15px;
            border: 1px solid #007bff;
            border-radius: 5px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .back-btn:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="edit-container">
        <h2>Edit Student</h2>
        <form th:action="@{'/students/edit/' + ${student.id}}" th:object="${student}" method="post">
            <label>Name:</label>
            <input type="text" th:field="*{name}" />

            <label>Course:</label>
            <input type="text" th:field="*{course}" />

            <label>Email:</label>
            <input type="email" th:field="*{email}" />

            <label>Roll Number:</label>
            <input type="text" th:field="*{rollNo}" />

            <button type="submit">Update</button>
        </form>
        <a href="/students/view" class="back-btn">Back to List</a>
    </div>
</body>
</html>
